  <head>

    <title>Bikes: Stolen?</title>

    <div class="container">
      <h1>See how many bikes are stolen in your area!</h1>
      <label for="location">I want to know about stolen bikes within this many miles of me:</label>
      <input id="location" type="text">
      <label for="color">Enter a color:</label>

      <label for="manufacturer">Enter a manufacturer:</label>
      <input id="manufacturer" type="text">
      <button class="btn-success" id="number">Get Number of stolen bikes!</button>


      <div class="showErrors"></div>
      <div class="showNumber"></div>
      <div class="showTotal"></div>

    </div>
